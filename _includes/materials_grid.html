
    <!-- materials Grid Section -->
    <section class="materials" id="materials">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Materials</h2>
                    <br>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts reversed %}
                    <div class="col-sm-3 materials-item">
                    
                        <a href="{{ post.url | relative_url }}" class="materials-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-angle-double-right fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/materials/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
